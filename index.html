<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1> <img src="img/bloco-de-anotacoes.png" alt="bloco de notas"> DevNotes</h1>
    <div id="search-container">
        <i class="bi bi-search"></i>
        <input type="text" id="search-input" placeholder="Busque uma nota">
    </div>
    <button id="export-notes">
        Exportar CSV  <i class="bi bi-download"></i>
    </button>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>

    </div>
    <div id="notes-container"></div>
    </div>
</body>
</html>
